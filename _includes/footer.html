<hr />

<footer>
  <address>
    <section>
      <a href="{{ site.url }}">{{ site.title }}</a> by {{ site.author}}
    </section>
    <section class="contact-links">
      {%- if site.github_username -%}<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">Github</a>{%- endif -%},&nbsp;
      {%- if site.twitter_username -%}<a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">Twitter</a>{%- endif -%}
      {%- if site.rss -%}<a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a>{%- endif -%}
    </section>
  </address>
</footer>
