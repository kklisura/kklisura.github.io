---
layout: default
title: Blog Posts
permalink: /
---

<header class="my-4">
  <h2 class="font-medium text-2xl">Blog Posts</h2>
</header>

{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}

<dl>
  {%- for post in site.posts -%}
  <div class="mb-4">
    <dt class="text-sm italic text-text-light">
      {{ post.date | date: date_format }}
    </dt>
    <dt class="mb-1 text-xl">
      <a href="{{ post.url | relative_url }}" class="underline text-link-text bg-link-bg hover:text-hovered-link-text hover:bg-hovered-link-bg">
        {{ post.title | escape }}
      </a>
    </dt>
    <dd class="text-text-body">
      {{ post.excerpt }}
    </dd>
  </div>
  {%- endfor -%}
</dl>
