---
layout: default
title: Blog Posts
permalink: /
---

<h2>Blog Posts</h2>

{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
{%- for post in site.posts -%}
<div>
  <em class="small text-secondary">{{ post.date | date: date_format }}</em>
  <a href="{{ post.url | relative_url }}" class="d-flex w-100 justify-content-between link-underline-opacity-0">
    <h5 class="mb-1">{{ post.title | escape }}</h5>
  </a>
  <small>{{ post.excerpt }}</small>
</div>
{%- endfor -%}
